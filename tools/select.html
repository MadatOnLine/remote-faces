<html>
<head>
<title>Remote Faces Version Select</title>
<script>
window.onload = function() {
  var elements = document.querySelectorAll('a');
  for (var i = 0; i < elements.length; ++i) {
    elements[i].setAttribute('href', elements[i].getAttribute('href') + window.location.hash);
  }  
};
</script>
</head>
<body>
<ul>
<li><a href="https://dai-shi.github.io/remote-faces/d/2020-04-16/">Latest Version</a></li>
<li><a href="https://dai-shi.github.io/remote-faces/d/2020-04-15/">Previous Version</a></li>
<li><a href="https://dai-shi.github.io/remote-faces/d/2020-04-07/">Legacy Version</a></li>
</ul>
</body>
</html>
