<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remote Faces</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body style="margin: 0">
    <div id="error" style="display: none; position: absolute; z-index: 9999; top: 0; right: 0; bottom: 0; left: 0; background-color: red">
      Error occured, please reload
    </div>
    <form id="init" style="display: none">
      Room ID: <input id="param-roomid" />
      Your Name: <input id="param-myself" />
      <input type="submit" value="OK" />
    </form>
    <div id="app" style="display: none">
      <div id="base" style="float: left; margin: 0 2px 2px 0; position: relative">
        <img style="display: block; width: 36px; height: 36px" />
        <div class="name" style="position: absolute; bottom: 2px; right: 2px; color: white; font-size: 8px; line-height: 8px"></div>
      </div>
    </div>
    <canvas style="display: none"></canvas>
  </body>
</html>
